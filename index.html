<body>

    <div class="piano">

        <div data-key="2" class="key"></div>

        <div class="blackKey"></div>
        <div data-key="6" class="key"></div>
        <div data-key="7" class="key"></div>
    </div>


    <audio id="0" src="audio/do.wav"></audio>
    <audio id="1" src="audio/re.wav"></audio>
    <audio id="2" src="audio/mi.wav"></audio>
    <audio id="3" src="audio/fa.wav"></audio>
    <audio id="4" src="audio/sol.wav"></audio>
    <audio id="5" src="audio/la.wav"></audio>
    <audio id="6" src="audio/si.wav"></audio>
